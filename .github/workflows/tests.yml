name: Run tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '12'
          postgresql db: 'foodie_test'
          postgresql user: 'foodie_test'
          postgresql password: '2JoGcxcx8ibZrOdQ9y3zv9cJyB20xkvzwlaRC8Vz'
      - name: Run tests
        run: sbt test
        env:
          PGPASSWORD: 2JoGcxcx8ibZrOdQ9y3zv9cJyB20xkvzwlaRC8Vz
          PGUSER: foodie_test
